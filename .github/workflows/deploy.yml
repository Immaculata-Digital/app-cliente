name: Deploy App Clientes

on:
  push:
    branches:
      - homolog

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copiar projeto para o servidor
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'dist' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/app-clientes

      - name: Buildar imagem e reiniciar container
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/app-clientes
            docker build -t app-clientes .
            docker stop app-clientes || true
            docker rm app-clientes || true
            docker run -d \
              --name app-clientes \
              -p 7000:7000 \
              -e VITE_API_USUARIOS_URL="${{ secrets.API_USUARIOS_URL }}" \
              -e VITE_API_ADMIN_URL="${{ secrets.API_ADMIN_URL }}" \
              -e VITE_API_CLIENTES_URL="${{ secrets.API_CLIENTES_URL }}" \
              --restart unless-stopped \
              app-clientes
            docker image prune -f
          EOF
